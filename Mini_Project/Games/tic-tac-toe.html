<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <style>
        :root[data-theme="light"] {
            --background: #f5f5f7;
            --board-bg: #ffffff;
            --cell-border: #555555;
            --x-color: #c44;
            --o-color: #4169E1;
            --highlight: rgba(65, 105, 225, 0.4);
            --accent: #4169E1;
            --text: #2c3e50;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --background: #202020;
            --board-bg: #404040;
            --cell-border: #666666;
            --x-color: #c44;
            --o-color: #40B5AD;
            --highlight: rgba(64, 181, 173, 0.4);
            --accent: #40B5AD;
            --text: #f0f0f0;
            --card-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background);
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: var(--text);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--accent);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            animation: fadeIn 1s ease-in forwards;
        }

        .status {
            font-size: 1.5rem;
            margin: 20px 0;
            color: var(--text);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: var(--cell-border);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 8px 16px var(--card-shadow);
        }

        .cell {
            background-color: var(--board-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .cell:hover {
            background-color: var(--highlight);
        }

        .cell.x {
            color: var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s ease;
        }

        .reset-button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .win-line {
            position: absolute;
            background-color: var(--accent);
            transition: transform 0.3s ease;
        }

        .win-line.horizontal {
            height: 5px;
            width: 300px;
        }

        .win-line.vertical {
            width: 5px;
            height: 300px;
        }

        .win-line.diagonal {
            height: 5px;
            width: 400px;
        }
    </style>
</head>
<body>
    <a href="/adversarial-games.html" class="back-button">‚Üê Back</a>
    <div class="theme-switch">
        <span>‚òÄÔ∏è</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span>üåô</span>
    </div>
    <div class="game-container">
        <div class="status" id="status">X's Turn</div>
        <div class="board" id="board"></div>
        <button class="reset-button" id="resetButton">Reset Game</button>
    </div>
    <script>
        const board = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill('');
        let gameActive = true;

        // Create board
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-index', i);
            cell.addEventListener('click', handleCellClick);
            board.appendChild(cell);
        }

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (gameBoard[index] || !gameActive) return;

            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            if (checkWin()) {
                statusElement.textContent = `${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            if (gameBoard.every(cell => cell !== '')) {
                statusElement.textContent = "It's a Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `${currentPlayer}'s Turn`;
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return gameBoard[a] &&
                    gameBoard[a] === gameBoard[b] &&
                    gameBoard[a] === gameBoard[c];
            });
        }

        function resetGame() {
            gameBoard = Array(9).fill('');
            gameActive = true;
            currentPlayer = 'X';
            statusElement.textContent = "X's Turn";
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        resetButton.addEventListener('click', resetGame);

        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('change', (e) => {
            const theme = e.target.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        // Set initial theme
        const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').checked = savedTheme === 'dark';
    </script>
</body>
</html>
