<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        :root[data-theme="light"] {
            --background: #f5f5f7;
            --board-bg: #4169E1;
            --board-overlay: #ffffff;
            --piece-red: #ff4444;
            --piece-yellow: #ffd700;
            --highlight: rgba(65, 105, 225, 0.4);
            --accent: #4169E1;
            --text: #2c3e50;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --background: #202020;
            --board-bg: #40B5AD;
            --board-overlay: #404040;
            --piece-red: #ff4444;
            --piece-yellow: #ffd700;
            --highlight: rgba(64, 181, 173, 0.4);
            --accent: #40B5AD;
            --text: #f0f0f0;
            --card-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background);
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: var(--text);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--accent);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            animation: fadeIn 1s ease-in forwards;
        }

        .status {
            font-size: 1.5rem;
            margin: 20px 0;
            color: var(--text);
            font-weight: bold;
        }

        .board-container {
            position: relative;
            padding: 10px;
            background-color: var(--board-bg);
            border-radius: 10px;
            box-shadow: 0 8px 16px var(--card-shadow);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 70px);
            grid-template-rows: repeat(6, 70px);
            gap: 10px;
            background-color: var(--board-bg);
            padding: 10px;
            border-radius: 10px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: var(--board-overlay);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: var(--highlight);
        }

        .piece {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .piece.red {
            background-color: var(--piece-red);
            box-shadow: inset -4px -4px 4px rgba(0, 0, 0, 0.3);
        }

        .piece.yellow {
            background-color: var(--piece-yellow);
            box-shadow: inset -4px -4px 4px rgba(0, 0, 0, 0.3);
        }

        .piece.dropped {
            animation: dropPiece 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reset-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s ease;
        }

        .reset-button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dropPiece {
            0% { 
                transform: translateY(-400px) scale(0.9);
            }
            100% { 
                transform: translateY(0) scale(0.9);
            }
        }

        .winning-piece {
            animation: winningPiece 1s ease infinite;
        }

        @keyframes winningPiece {
            0% { transform: scale(0.9); }
            50% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <a href="/adversarial-games.html" class="back-button">‚Üê Back</a>
    <div class="theme-switch">
        <span>‚òÄÔ∏è</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span>üåô</span>
    </div>
    <div class="game-container">
        <div class="status" id="status">Red's Turn</div>
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>
        <button class="reset-button" id="resetButton">Reset Game</button>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        const board = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        let currentPlayer = 'red';
        let gameBoard = Array(ROWS).fill().map(() => Array(COLS).fill(null));
        let gameActive = true;
        let winningCells = [];

        function createBoard() {
            board.innerHTML = '';
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleCellClick(col));
                    board.appendChild(cell);
                }
            }
        }

        function handleCellClick(col) {
            if (!gameActive) return;
            
            const row = findLowestEmptyRow(col);
            if (row === -1) return;

            dropPiece(row, col);
            gameBoard[row][col] = currentPlayer;

            if (checkWin(row, col)) {
                highlightWinningPieces();
                statusElement.textContent = `${currentPlayer.toUpperCase()} Wins!`;
                gameActive = false;
            } else if (checkDraw()) {
                statusElement.textContent = "It's a Draw!";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                statusElement.textContent = `${currentPlayer.toUpperCase()}'s Turn`;
            }
        }

        function findLowestEmptyRow(col) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (!gameBoard[row][col]) {
                    return row;
                }
            }
            return -1;
        }

        function dropPiece(row, col) {
            const cell = board.children[row * COLS + col];
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer} dropped`;
            cell.appendChild(piece);
        }

        function checkWin(row, col) {
            const directions = [
                [0, 1],  // horizontal
                [1, 0],  // vertical
                [1, 1],  // diagonal right
                [1, -1]  // diagonal left
            ];

            return directions.some(([dx, dy]) => {
                const line = findLine(row, col, dx, dy);
                if (line.length >= 4) {
                    winningCells = line;
                    return true;
                }
                return false;
            });
        }

        function findLine(row, col, dx, dy) {
            const player = gameBoard[row][col];
            const line = [[row, col]];

            // Check in positive direction
            let r = row + dx;
            let c = col + dy;
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && gameBoard[r][c] === player) {
                line.push([r, c]);
                r += dx;
                c += dy;
            }

            // Check in negative direction
            r = row - dx;
            c = col - dy;
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && gameBoard[r][c] === player) {
                line.push([r, c]);
                r -= dx;
                c -= dy;
            }

            return line;
        }

        function highlightWinningPieces() {
            winningCells.forEach(([row, col]) => {
                const index = row * COLS + col;
                const piece = board.children[index].querySelector('.piece');
                piece.classList.add('winning-piece');
            });
        }

        function checkDraw() {
            return gameBoard[0].every(cell => cell !== null);
        }

        function resetGame() {
            gameBoard = Array(ROWS).fill().map(() => Array(COLS).fill(null));
            gameActive = true;
            currentPlayer = 'red';
            winningCells = [];
            statusElement.textContent = "Red's Turn";
            createBoard();
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', (e) => {
            const theme = e.target.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        // Set initial theme
        const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.checked = savedTheme === 'dark';

        // Initialize game
        resetButton.addEventListener('click', resetGame);
        createBoard();
    </script>
</body>
</html>
