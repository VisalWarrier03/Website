<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Time on The Web?</title>
    <style>
        :root[data-theme="light"] {
            --background: #f5f5f7;
            --blue: #4169E1;    /* Royal Blue */
            --green: #3CB371;   /* Medium Sea Green */
            --red: #CD5C5C;     /* Indian Red */
            --yellow: #DAA520;  /* Goldenrod */
            --text: #2c3e50;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(0, 0, 0, 0.15);
            --card-border: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --background: #202020;
            --blue: #40B5AD;    /* Darker Teal */
            --green: #8F5AB8;   /* Darker Purple */
            --red: #F15A8F;     /* Darker Pink */
            --yellow: #FF7F00;  /* Darker Orange */
            --text: #f0f0f0;
            --card-shadow: rgba(255, 255, 255, 0.1);
            --hover-shadow: rgba(255, 255, 255, 0.2);
            --card-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--card-border);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--blue);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--yellow);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
            text-align: center;
            font-weight: bold;
            background: linear-gradient(45deg, var(--blue), var(--red));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px var(--card-shadow);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 220px);
            grid-template-rows: repeat(2, 220px);
            gap: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
        }

        .grid-item {
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            box-shadow: 0 8px 16px var(--card-shadow);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .grid-item:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 12px 20px var(--hover-shadow);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover::before {
            opacity: 1;
        }

        #boardgames { background-color: var(--blue); }
        #wordgames { background-color: var(--green); }
        #patterns { background-color: var(--red); }
        #others { background-color: var(--yellow); }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background);
                color: var(--text);
            }

            .theme-switch {
                background: rgba(255, 255, 255, 0.1);
                border-color: var(--card-border);
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 150px);
                gap: 1rem;
                padding: 1rem;
                width: 90%;
                max-width: 300px;
            }

            .title {
                font-size: 1.8rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <span>‚òÄÔ∏è</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span>üåô</span>
    </div>
    
    <h1 class="title">Passing Time on The Web?</h1>
    <div class="grid-container">
        <a href="/adversarial-games.html" class="grid-item" id="boardgames">Adversarial Games</a>
        <a href="/word-games.html" class="grid-item" id="wordgames">Word Games</a>
        <a href="/patterns.html" class="grid-item" id="patterns">Pattern Generator</a>
        <a href="/othersmhtml" class="grid-item" id="others">Others</a>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.checked = savedTheme === 'dark';

        themeToggle.addEventListener('change', (e) => {
            const theme = e.target.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
